
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عبارتك الخاصة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .quote-box {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .quote-box h1 {
      font-size: 24px;
      color: #444;
    }
    .social {
      margin-top: 20px;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      color: #333;
    }
    .social img {
      width: 24px;
      height: 24px;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <h1 id="quote"></h1>
    <div class="social">
      <a href="https://www.instagram.com/achqa_r" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" /> @achqa_r
      </a>
      <a href="https://www.facebook.com/61553074376249prf" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook Logo" /> Facebook
      </a>
    </div>
  </div>

    document.getElementById("quote").textContent = quote;

</body>
</html>
